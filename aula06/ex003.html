<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
      body {
        background-color: #34aec4;
        color: white;
        font: normal 20pt Arial;
      }
      h1 {
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
     var n1 = Number(window.prompt('Digite um número: ')); //window.prompt retorna uma string
     var n2 = Number(window.prompt('Digite outro número: '));
     var s = n1 + n2;
     //window.alert('A sona é: ' + s);
      window.alert(`A soma de ${n1} com ${n2} é igual a ${s}.`); //usando tamplate string
     /*
      Operador '+'' no JS serve tanto para adição quanto pra concatenação
      * number + number -> faz uma adição
      * string + string -> faz uma concatenação
     */
    </script>
  </body>
</html>
