<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa</title>
    <style>
      body {
        font: normal 20pt Arial;
      }
    </style>
  </head>
  <body>
    <script>
     var nome = window.prompt('Qual o seu nome?');
     var salario = Number(window.prompt('Quanto você ganha?'));
     document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.</br>`);
     document.write(`Seu nome todo em maiúsculo fica ${nome.toUpperCase()}.</br>`);
     document.write(`Seu nome todo em minúsculo fica ${nome.toLowerCase()}.</br>`);
     document.write(`Seu salário é de ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.`);
    </script>
  </body>
</html>
