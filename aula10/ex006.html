<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div#area{
      font: normal 15pt Arial;
      background: #0ab60a;
      color: #fff;
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!--
  <div 
    id="area" 
    onclick="clicar()" 
    onmouseenter="entrar()"
    onmouseout="sair()"
  >
  -->
  <div id="area">
    Interaja...
  </div>
  <script>
    var a = window.document.getElementById('area');
    //Para não deixar o html poluido, você pode usar Listeners ↓↓↓
    a.addEventListener('click', clicar);
    a.addEventListener('mouseenter', entrar);
    a.addEventListener('mouseout', sair);

    function clicar(){
      a.innerText = 'Clicou!';
      a.style.background = 'red';
    }
    
    function entrar(){
      a.innerText = 'Entrou!';
    }
    
    function sair(){
      a.innerText = 'Interaja...';
      a.style.background = '#0ab60a';
    }
  </script>
</body>
</html>
